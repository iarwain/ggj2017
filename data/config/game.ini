; Waves - config file
; Should be used with orx v.1.8+

[Display]
; ScreenWidth   = 1920
; ScreenHeight  = 1080
Title         = Waves
VSync         = true
Smoothing     = false
FullScreen    = true
AllowResize   = false
ShaderVersion = 120

[Input]
SetList       = InGameInput

[InGameInput]
KEY_ESCAPE    = Quit
MOUSE_LEFT    = Action
KEY_SPACE     = Action

[Render]
ConsoleColor  = (0, 0, 255)

[Game]
SaveFile      = waves.sav
ViewportList  = CompositingViewport
PickGroupList = Overlay # UI # Back
LevelList     = 00_Tutorial_1

[Config]
DefaultParent = Default

[Default]
Group         = Game
Graphic       = @
Pivot         = center truncate
SlotList      = @
KeepInCache   = true

[NoG@ScrollObject]
Text          = @
String        =

[G-Dummy]
Text          = @
String        =

[MainViewport]
BackgroundColor= (255, 255, 255)
Camera        = MainCamera
TextureList   = BackTexture

[MainCamera]
GroupList     = Background # Game # Foreground # UI # Cursor # Overlay
FrustumWidth  = 1920
FrustumHeight = 1080
FrustumFar    = 2
Position      = (960, 540, -1)

[CompositingViewport]
BackgroundColor= (0, 0, 0)
BlendMode     = none
ShaderList    = @
Code          = "
void main()
{
  vec4 vBack;

  vBack   = texture2D(Back, gl_TexCoord[0].xy);

  gl_FragColor = vBack.rgba;
}"
UseCustomParam= false
ParamList     = Back # Time
Back          = BackTexture
Time          = 0

[Mouse]
ShowCursor    = true

[Physics]
Gravity       = (0, 0, 0)

[Screenshot]
Directory     = ../../screenshot
BaseName      = Waves-
Extension     = png
Digits        = 4

[RunTime]
Source        = 0

@ui.ini@
@objects.ini@
@level.ini@
@tracks.ini@
@commondev.ini@
@dev.ini@
