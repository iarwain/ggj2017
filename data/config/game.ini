; Waves - config file
; Should be used with orx v.1.8+

[Display]
; ScreenWidth   = 1920
; ScreenHeight  = 1080
Title         = Waves
VSync         = true
Smoothing     = false
FullScreen    = true
AllowResize   = false
ShaderVersion = 120

[Input]
SetList       = InGameInput

[InGameInput]
KEY_ESCAPE    = Quit
MOUSE_LEFT    = Action
KEY_SPACE     = Action

[Render]
ConsoleColor  = (0, 0, 255)

[Game]
SaveFile      = waves.sav
ViewportList  = FrontViewport # CompositingViewport
PickGroupList = Overlay # UI # Back

[Config]
DefaultParent = Default

[Default]
Graphic       = @
Pivot         = center truncate
SlotList      = @
KeepInCache   = true

[NoG@ScrollObject]
Text          = @
String        =

[G-Dummy]
Text          = @
String        =

[MainViewport]
BackgroundColor= (255, 255, 255)
Camera        = MainCamera
TextureList   = BackTexture

[MainCamera]
GroupList     = Background # Game # Foreground # UI # Cursor
FrustumWidth  = 1920
FrustumHeight = 1080
FrustumFar    = 2
Position      = (0, 0, -1)

[FrontViewport]
BackgroundColor= (0, 0, 0)
BackgroundAlpha= 0
Camera        = FrontCamera
TextureList   = FrontTexture
NoDebug       = true

[FrontCamera@MainCamera]
GroupList     = Overlay # Fade

[CompositingViewport]
BackgroundColor= (0, 0, 0)
BlendMode     = none
ShaderList    = @
Code          = "
void main()
{
  vec4  vBack, vFront;

  vBack   = texture2D(Back, gl_TexCoord[0].xy);
  vFront  = texture2D(Front, gl_TexCoord[0].xy);

  gl_FragColor = vec4(vBack.rgb * vec3(1.0 - vFront.a) + vFront.rgb, 1.0);
}"
UseCustomParam= false
ParamList     = Back # Front # Time
Back          = BackTexture
Front         = FrontTexture
Time          = 0

[Mouse]
ShowCursor    = true

[Physics]
Gravity       = (0, 0, 0)

[Screenshot]
Directory     = ../../screenshot
BaseName      = Waves-
Extension     = png
Digits        = 4


@ui.ini@
@tracks.ini@
@commondev.ini@
@dev.ini@
