; Waves - config file
; Should be used with orx v.1.8+

[S-Level]
Group           = Game
Pivot           = top left
ShaderList      = @
Code = "
void main()
{
    vec4 color = vec4(0.0, 0.0, 0.0, 0.0);
    vec4 lvl = texture2D(Level, gl_TexCoord[0].xy);
    vec2 pos = gl_TexCoord[0].xy;
    vec2 uv = mod(pos * vec2(1920.0/40.0, 1080./40.0), 1.0);

    if(lvl.r > 0.5)
    {
        color += texture2D(Pattern0, uv);
    }
    if(lvl.g > 0.5)
    {
        color += texture2D(Pattern1, uv);
    }
    if(lvl.b > 0.5)
    {
        color += texture2D(Pattern2, uv);
    }
//    if(lvl.a > 0.5)
//    {
//        color += texture2D(Pattern3, uv);
//    }

    for(int i = 0; i < int(SourceCount0); i++)
    {
        if(distance(pos, Sources0[i].xy) < 0.3)
        {
            color.rgb *= vec3(1.0, 0.0, 0.0);
        }
    }

    gl_FragColor = color;
}
"
ParamList = Level # Pattern0 # Pattern1 # Pattern2 # Pattern3 #
            Sources0 # Sources1 # Sources2 # Sources3 #
            SourceCount0 # SourceCount1 # SourceCount2 # SourceCount3
Pattern0  = i.png
Pattern1  = you.png
Pattern2  = us.png
Pattern3  = good.png
Sources0  = (0.8, 0.5, 0) # (0, 0, 0)
Sources1  = (0, 0, 0) # (0, 0, 0)
Sources2  = (0, 0, 0) # (0, 0, 0)
Sources3  = (0, 0, 0) # (0, 0, 0)
SourceCount0 = 1
SourceCount0 = 1
SourceCount0 = 2
SourceCount0 = 3

