; Waves - config file
; Should be used with orx v.1.8+

[O-Level]
Group           = Game
Pivot           = top left
ShaderList      = @
Code = "
void main()
{
    vec4 color = vec4(0.0, 0.0, 0.0, 0.0);
    vec4 lvl = texture2D(Level, gl_TexCoord[0].xy);
    vec2 uv = mod(gl_TexCoord[0].xy * vec2(1920.0/40.0, 1080./40.0), 1.0);

    if(lvl.r > 0.5)
    {
        color += texture2D(Pattern0, uv);
    }
    if(lvl.g > 0.5)
    {
        color += texture2D(Pattern1, uv);
    }
    if(lvl.b > 0.5)
    {
        color += texture2D(Pattern2, uv);
    }
//    if(lvl.a > 0.5)
//    {
//        color += texture2D(Pattern3, uv);
//    }

    gl_FragColor = color;
}
"
ParamList = Level # Pattern0 # Pattern1 # Pattern2 # Pattern3
Pattern0  = i.png
Pattern1  = you.png
Pattern2  = us.png
Pattern3  = good.png

@lvl/00_Tutorial_1.ini@
