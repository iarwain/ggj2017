; Waves - config file
; Should be used with orx v.1.8+

; --- Splash ---

[O-Splash]
Group         = Overlay
Texture       = logo.png
Alpha         = 0
LifeTime      = 10
BlendMode     = alpha
ParentCamera  = MainCamera
Position      = (0.0, 0.0, 0.5)
FXList        = @
Type          = alpha
StartTime     = 0
EndTime       = @O-Splash.LifeTime
Curve         = sine
StartValue    = 0
EndValue      = 1
TrackList     = T-Splash
OnReleaseTrack= T-OnReleaseSplash


; --- Main Menu ---

[O-MainMenu]
LifeTime      = 0.5
TrackList     = @
0             = Input.SetValue Start 1

; --- Fade ---

[O-FadeOut@ScrollObject]
Pausable      = false
Group         = Fade
ParentCamera  = MainCamera
Pivot         = center
Position      = (0, 0, 0.5)
Scale         = 1.01
Texture       = pixel
Color         = (255, 255, 255)
Alpha         = 0
LifeTime      = 0.5
FXList        = F-FadeOut

[O-FadeIn@O-FadeOut]
Alpha         = 1
FXList        = F-FadeIn


; --- FX ---

[F-FadeOut]
Type          = alpha
Curve         = smoother
StartTime     = 0
EndTime       = @O-FadeOut.LifeTime
StartValue    = 0
EndValue      = 1

[F-FadeIn@F-FadeOut]
EndTime       = @O-FadeIn.LifeTime
StartValue    = 0
EndValue      = -1
